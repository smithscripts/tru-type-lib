<tru-label label="{{label}}" field="field">
    <input data-ng-model="field.value.$"
           data-ng-checked="field.value.$"
           data-ng-disabled="!field.editor.isEditing || !field.type.canEdit"
           data-std-indeterminate="field.type.isNullable"
           type="checkbox">
</tru-label>
